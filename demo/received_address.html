<div class="modal fade" id="addAddress" tabindex="-1" role="dialog" aria-labelledby="addAddressLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title" id="addAddressLabel">
                    新建收货地址
                </h4>
            </div>
            <div class="modal-body">
                <div class="form-horizontal">

                    <div class="form-group">
                        <label for="input2" class="col-sm-2 col-xs-2 control-label">
                            <apan style="color:red">*</apan>
                            地址
                        </label>
                        <select class="form-control col-sm-8 col-xs-8"
                                style="border-radius: 0px;width: 62%;margin-left: 15px;">
                            <option value="" disabled selected hidden>请选择</option>
                            <option>1</option>
                            <option>2</option>
                        </select>
                        <label for="input2" class="col-sm-2 col-xs-2 control-label" style="width:10%;">楼</label>
                    </div>
                    <div class="form-group" style="margin-left: 85px;">
                        <select class="form-control col-sm-8 col-xs-8"
                                style="border-radius: 0px;width: 31%;margin-left: 15px;">
                            <option value="" disabled selected hidden>请选择</option>
                            <option>1</option>
                            <option>2</option>
                        </select>
                        <label for="input2" class="col-sm-1 control-label">层</label>
                        <select class="form-control col-sm-8 col-xs-8"
                                style="border-radius: 0px;width: 32%;margin-left: 15px;">
                            <option value="" disabled selected hidden>请选择</option>
                            <option>1</option>
                            <option>2</option>
                        </select>
                        <label for="input2" class="col-sm-2 col-xs-2 control-label" style="width:12%;">房间</label>
                    </div>
                    <div class="form-group">
                        <label for="input1" class="col-sm-2 col-xs-2 control-label">
                            <apan style="color:red">*</apan>
                            收货人
                        </label>
                        <div class="col-sm-8 col-xs-8">
                            <input type="text" class="form-control input-straight" id="input1" placeholder="请输入">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="input2" class="col-sm-2 col-xs-2 control-label">
                            <apan style="color:red">*</apan>
                            手机号码
                        </label>
                        <div class="col-sm-8 col-xs-8">
                            <input type="text" class="form-control input-straight" id="input2" placeholder="请输入">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="input2" class="col-sm-2 col-xs-2 control-label">
                            <apan style="color:red">*</apan>
                            所属科室
                        </label>

                                style="border-radius: 0px;border-radius: 0px;width: 62%;margin-left: 15px;">
                            <option value="" disabled selected hidden>请选择</option>
                            <option>1</option>
                            <option>2</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="modal-footer-center">
                <button type="button" class="btn btn-primary normal-button">
                    确认
                </button>
                <button type="button" class="btn btn-primary normal-button cancel-button" data-dismiss="modal"
                        aria-hidden="true">
                    取消
